
<div id="carousel" class ="container text-center">

  <owl-carousel-o #owlElement [options]="customOptions"
                (changed)="getPassedData($event)">

    <ng-container *ngFor="let slide of images; let i = index;">

      <ng-template carouselSlide [id]="'slide-' + (i+1)" >

        <a [href]="slide.href" target="_blank">
          <img [src]="slide.src" />
          </a>
      </ng-template>

    </ng-container>
  </owl-carousel-o>
</div>
