
<div class="main-chat" id="main-chat">
    <div>
        <textarea id="textarea"></textarea>
        <p id="nickname">
            <input id="nickText" type="text" [(ngModel)]="nick" required>
            <span class="name"> Nickname </span>
        </p>
        <p class = "chat-controls">
            <input id="chatText" type="text" [(ngModel)]="message">
            <button id="chat" class="btn" (click)="SendMessage()">Send</button>
        </p>
    </div>
</div>
